<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Interest Calculator</h1>
            <table class="body">
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="principal" onchange="validateAmount()"></td>
                </tr>
                <tr>
                    <td>Interest</td>
                    <td><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()"><span id="rate_val">10.50</span>%</td>
                </tr>
                <tr>
                    <td>Years</td>
                    <td>
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>
                
                        
            </table>
            <table class="body2">
                <tr>
                    <td><span id="result"></span></td>
                </tr>
                <tr></tr>
                

            </table>
            
            <footer>&#169; this calculator belongs to Omar Ramirez</footer>

        </div>
        
    </body>
</html>
